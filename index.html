  <head> 
    <meta charset="UTF-8" />

    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="image">
            <!--Put image here-->
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Be welcome again. Login to access your account and make settings in your enviroment</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="field">

                    <span class="material-symbols-outlined">
                        person
                    </span>
                   
                    <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login:</label>

                </div>

                <div class="field">

                    <span class="material-symbols-outlined">
                        vpn_key
                    </span>
                    
                    <input type="pass" name="password" id="ipass" placeholder="Password"  autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="ipass">Password:</label>
                    
                </div>

                <input type="submit" value="Login"> 
                <a href="esqueci.html" class="button">Forgot my password <span class="material-symbols-outlined">
                    mail
                </span></a>
                

            </form>
        </div>
      </section>
    </main>
  </body>
